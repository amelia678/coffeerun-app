<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cawwfeee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>CoffeeRun !!</h1>
    <div data-notification></div>
    <form action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders"
          method="POST"
          data-form
    >
        <!-- label tag wrap to give user a big click target to focus  on the input -->

        <label>
            Coffee: 
            <!-- placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="House brew" value="coffee">
        </label>
        <br>
        <br>
        <label>
            Email:
            <input type="email" name="emailAddress" placeholder="you@email.com" value="me@me.com">
        </label>
        <br>
        <br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="Nectar of the gods" value="Nectar of the gods">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="Tall" value= "Tall">
        </label>
        <br><br>
        <label>
            Strength
            <input type="number" name="strength" min="0" max="100" value="99">
        </label>
        <input type="submit">
        <input data-reset-button type="reset">
        <!-- any button inside form tags without a type will submit form -->
    </form>
    <br><br>
    <button data-load-orders>Load Orders!</button>
    <section data-order-area>   
        <!-- <p></p> -->
    </section>
    <div > 
        <!-- display success notification -->
    </div>
    <script src="scripts/index.js">  </script>
</body>
</html>
